<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Recipe For Success</title>
  </head>
  <body>
    <div aria-label="parent container" class="parent-container">
        <main class="main-element">
            <h1 aria-label="app text">No idea what to cook? Recipe for success app's got you covered.</h1>
            <section aria-label="allergies section" class="allergies">
                <input type="checkbox"><div>Are you lactose intolerant?</div>
            </section>
            <section aria-label="cusine-options" class="cusine-options">
                <button>Italian</button>
                <button>Chinese</button>
                <button>Peruvian</button>
                <button>Random</button>
            </section>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
