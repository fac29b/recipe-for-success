<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="index.css" />
    <title>Recipe For Success</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="stream"></div>
   
    <div aria-label="parent container" class="parent-container">
      <img src="" alt="" id="background-img" />
      <main class="main-element">
        <label class="switch">
          <input type="checkbox" class="dark-light-button" />
          <span class="slider round"></span>
        </label>
        <h1 aria-label="app text" class="headline">
          No idea what to cook? No worries recipe for success app does the
          thinking for you.
        </h1>
        <fieldset aria-label="allergies section" class="allergies">
          <legend class="legend">Indicate any dietary requirements</legend>
          <input
            type="checkbox"
            id="lactose-intolerant"
            class="dietary-requirements"
            name="is_lactose_intolerant"
          />
          <label for="lactose-intolerant">lactose intolerant?</label>
          <input
            type="checkbox"
            id="vegan"
            class="dietary-requirements"
            name="is_vegan"
          />
          <label for="vegan">vegan?</label>

          <input
            type="checkbox"
            id="other-dietary-requirements"
            class="dietary-requirements"
            name="has_other_dietary_requirements"
          />
          <label for="other-dietary-requirements">other</label>
          <input
            id="user-text"
            type="text"
            class="dietary-requirements off"
            value=""
            name="what_are_user_other_dietary_requirements"
            placeholder="I don't eat:"
          />
        </fieldset>

        <section aria-label="cusine-options" class="cusine-options">
          <button
            class="recipe-button"
            name="recipe_country_of_origin"
            value="italy"
          >
            Italian
          </button>
          <button
            class="recipe-button"
            name="recipe_country_of_origin"
            value="china"
          >
            Chinese
          </button>
          <button
            class="recipe-button"
            name="recipe_country_of_origin"
            value="peru"
          >
            Peruvian
          </button>
          <button
            class="recipe-button"
            name="recipe_country_of_origin"
            value="any country"
          >
            Random
          </button>
        </section>
      
        <!-- <label for="user-email">Enter you email address</label> -->
        <button class="try-again-btn">Try again</button>
      </main>

      <div class="test">
        <div class="recording">
          <i class="fa-solid fa-microphone" name="microphone"></i>
          <i class="fa-solid fa-pause" name="pause"></i>
          <i class="fa-solid fa-stop" name="stop"></i>
          <div class="speed-wrapper">
          <label for="speed">Speed</label>
          <input type="number" name="speed" id="speed" min="0.25" max="2" step="0.25" value="1">
          </div>
        </div>
        <div id="loading-container">
          <div id="loading-indicator"></div>
          <h3 id="loading-text">Creating audio and image...</h3>
        </div>
        <section
          aria-label="gpt-response"
          class="gpt-response preserve-line-breaks"
        >
      </section>
        <button class="want-another-recipe">I want another recipe</button>
        <button
          class="send-recipe-to-user-inbox"
          name="do_we_email_user"
          value="false"
        >
          send recipe to my inbox
        </button>
        <section class="email-section">
          <input
            type="email"
            id="user-email"
            class=""
            name="user_email_address"
            placeholder="sophie@example.com"
          />
          <button class="send-to-user-inbox-btn">send</button>
          <!-- <i class="fa fa-paper-plane" aria-hidden="true" fa-lg></i> -->
          <!-- <button class="send-email-btn">send</button> -->
        </section>
      </div>
    </div>
    <script src="index.js"></script>


    
    
  </body>
</html>
