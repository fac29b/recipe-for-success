<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Recipe For Success</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div aria-label="parent container" class="parent-container">
      <main class="main-element">
        <label class="switch">
          <input type="checkbox" class="dark-light-button" />
          <span class="slider round"></span>
        </label>
        <h1 aria-label="app text" class="headline">
          No idea what to cook? No worries recipe for success app does the
          thinking for you.
        </h1>
        <section aria-label="allergies section" class="allergies">
          <input type="checkbox" id="lactose-intolerant"/>
          <label for="lactose-intolerant">Are you lactose intolerant?</label>
        </section>
        <section aria-label="cusine-options" class="cusine-options">
          <button class="button">Chinese</button>
          <button class="button">Italian</button>
          <button class="button">Peruvian</button>
          <button class="button">Random</button>
        </section>
        <div id="loading-container">
          <div id="loading-indicator">
            <h3 id="loading-text">Creating Recipe</h3>
          </div>
        </div>
        <section aria-label="gpt-response" class="gpt-response"></section>
      </main>
    </div>
    <script src="index.js"></script>
    <!-- <script src="module"></script> -->
  </body>
</html>
